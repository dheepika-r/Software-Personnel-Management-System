<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spms/login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <span onclick="history.back()" class="close" title="Close">&times;</span>
    <form>
        <div class="imgcontainer">
          <img src="images/emp.png" alt="Employee" class="employee">
        </div>
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <a href="index.html"><button type="submit" onclick="">Login</button></a><br>
          <label>
            <input type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <a href="#"><span class="psw" style="color:#000">Forgot password?</span></a>
        </div>
      </form>
</body>
</html>
